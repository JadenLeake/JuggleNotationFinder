<html>
<head>
	<title>Juggling Notation Finder</title>
	<script
		  src="https://code.jquery.com/jquery-3.5.1.min.js"
		  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		  crossorigin="anonymous"></script>
		  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
	<datalist id="speeds">
		<option value="1"></option>
		<option value="2"></option>
		<option value="3"></option>
	</datalist>
	<div id="enter-notation" class="container mt-3">
		<div class="row align-items-center">
			<div class="row"> 
				<div class="col">
					<label class="form-label" for="pattern">Enter the notation here!</label>
					<input type="text" name="pattern" id="pattern">
				</div>
				<div class="col">
					<label for="slowdown">Change the speed!</label>
					<input type="range" name="slowdown" id="slowdown" min="1" max="3"> 
				</div>
				<div class="col">
					<label for="diameter">Select prop diameter!</label>
					<input type="range" id="diameter" name="diameter" min="8" max="20">
				</div>
			</div>
			<button id="submit" class="btn btn-primary">Click to see the pattern</button>
		</div>
	</div>
	<div class="container">
		<div class="row align-items-center">
			<div class="col">
			</div>
			<div class="col">
				<img id="gif" src="" class="mt-3 border border-dark">
			</div>
			<div class="col">
		
			</div>
		</div>
	</div>
	
	<br><br>
	<div class="container">
		<div id="pattern-parameters" class="row align-items-center">
			<div class="col">
				<label>Enter the number of balls here:</label>
				<input type="number" id="numballs" min="1" max="100">
			</div>
			<div class="col">
				<label>Enter the period here:</label>
				<input type="number" id="period" min="1" max="100">
			</div>
			<div class="col">
				<label>Enter the height here:</label>
				<input type="number" id="maxheight" min="1" max="100">
			</div>
			<button id="generator" class="btn btn-primary mt-1">Generate Patterns</button>
		</div>
		
	</div>
	<br>
	<div id="pattern-table" class='container fs-1'>
		<div id="table">

		</div>
	</div>
	<script type="text/javascript" src="static/bundle.js"></script>
</body>
</html>
